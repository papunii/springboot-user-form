<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
</head>
<body>
<h2>User Registration Form</h2>
<form th:action="@{/submit}" th:object="${user}" method="post">
    Name: <input type="text" th:field="*{name}" required/><br/>
    Mobile: <input type="text" th:field="*{mobile}" required/><br/>
    Email: <input type="email" th:field="*{email}" required/><br/>
    Age: <input type="number" th:field="*{age}" required/><br/>
    <button type="submit">Submit</button>
</form>

<h3>Submitted Users</h3>
<table border="1">
    <tr><th>ID</th><th>Name</th><th>Mobile</th><th>Email</th><th>Age</th></tr>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.mobile}"></td>
        <td th:text="${u.email}"></td>
        <td th:text="${u.age}"></td>
    </tr>
</table>
</body>
</html>
